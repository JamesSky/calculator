<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>计算器</title>
	<link rel="stylesheet" href="calculator.css">
</head>
<body>
	<div class="box">
		<p class="outBox">0</p>
		<ul>
			<li>tan</li>
			<li>cos</li>
			<li>sin</li>
			<li>+</li>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>-</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>*</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
			<li>/</li>
			<li>0</li>
			<li>+/-</li>
			<li>.</li>
			<li>清空</li>
			<li class="calculator">=</li>
		</ul>
		<p class="notice">
			1.本计算器计算数字为5位小数点；<br/>
			2.最大数值为99999999；
		</p>
	</div>
<script src="calculator.js"></script>
</body>
</html>
